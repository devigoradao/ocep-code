<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Thumbnail Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate HTML Thumbnail and Zip</h1>
        <p>Select an <code>.html</code> file to generate a thumbnail and download the zip.</p>

        <div class="file-upload">
            <label for="fileInput" class="file-label">Choose HTML File</label>
            <input type="file" id="fileInput" accept=".html">
        </div>

        <button id="generateButton">Generate and Download</button>
        <div id="previewContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
